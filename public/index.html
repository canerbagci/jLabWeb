        <script src="js/vendor/bootstrap.min.js"></script>
        <script>
            $('.carousel').carousel({
                interval: 3000
            });
            $('.but').hover(
                function() { //mouse in
                    $(this).css('background-size', '0 0');
                    $(this).css('color', 'rgba(0,0,0,1)');
                },
                function() { //mouse out
                    $(this).css('background-size', '6em 6em');
                    $(this).css('color', 'rgba(0,0,0,0)');
                    $(this).css('background-repeat', 'no-repeat');
                    $(this).css('background-position', 'center');
                    $(this).css('height', '8em');
                    $(this).css('color', 'rgba(0,0,0,0)');
                }
            );
            $('.but').click(
                function() {
                    var eid=this.id;
                    switch(eid) {
                        case 'jlablogo': break;
                        case 'iytelogo':  window.location.href="http://www.iyte.edu.tr/AnaSayfa.aspx?d=ENG"; break;
                        case 'homebut': window.location.href="index.html"; break;
                        case 'newsbut':  window.location.href="index.html"; break;
                        case 'contactbut':  window.location.href="index.html"; break;
                        case 'contributionbut':  window.location.href="contrib/index.html"; break;
                        case 'softwarebut':  window.location.href="index.html"; break;
                        case 'staffbut':  window.location.href="staff/index.html"; break;
                        case 'coursesbut':  window.location.href="index.html"; break;
                        case 'scoialbut':  window.location.href="index.html"; break;
                    }
                }
            );
